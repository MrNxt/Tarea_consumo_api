<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peliculasfacheras.com</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Películas Fachas<span>.com</span></h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar películas...">
                <button id="search-button">Buscar</button>
            </div>
        </header>
        <main>
            <section id="movie-list">
                <h2>Películas Populares</h2>
                <ul id="movies"></ul>
            </section>
            <section id="movie-details" class="hidden">
                <h2>Detalles de la Película</h2>
                <div id="details"></div>
                <button id="add-to-favorites">Agregar a Favoritos</button>
            </section>
            <section id="favorites">
                <h2>Películas Favoritas</h2>
                <ul id="favorites-list"></ul>
            </section>
        </main>
    </div>
    <footer>
        <p>© 2024 Películas Fachas. Algúnos de los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
